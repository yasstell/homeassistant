#################################################################
## Views
#################################################################
default_view:
  view: yes
  entities:
    - group.info
    - group.adhan
    - group.alarmclock

family:
  name: 'Family'
  view: yes
  entities :
    - group.birthdays

weather:
  name: 'Weather'
  view: yes
  entities :
    - group.airquality

media:
  name: 'Media'
  view: yes
  entities:
    - group.devices
    - group.tv

#################################################################
## Groups
#################################################################
info:
  name: 'Date and time'
  entities:
    - sensor.date
    - sensor.time

adhan:
  name: 'Prayer times'
  entities:
    - sensor.fajr
    - sensor.dhuhr
    - sensor.asr
    - sensor.maghrib
    - sensor.isha
    - input_boolean.adhanaudio

alarmclock:
  name: 'Wake me up'
  control: hidden
  entities:
    - sensor.alarm_time
    - input_number.alarmhour
    - input_number.alarmminutes
    - input_boolean.alarmstatus
    - input_boolean.alarmweekday

birthdays:
  name: 'Birthdays'
  entities:
    - sensor.yassine_birthday
    - sensor.mariam_birthday

airquality:
  name: 'Air quality'
  entities:
    - sensor.airparif

devices:
  name: 'Devices'
  entities:
    - sensor.samsungtv
    - sensor.sonyspeaker
    - sensor.wii
    - sensor.canonprinter

tv:
  name: 'TV'
  entities:
    - media_player.samsung_smart_tv
    - media_player.livebox_tv
    - media_player.sony_speaker
    - media_player.lg_webos_tv
